<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="./test.js"></script>
<script type="module">
  import autoCharts from "../autocharts.js";
  let autoData = autoCharts.findChartData({
    rawData: data1.gridCountVos,
    xKey: "col3",
    yKey: "levelCount",
    type: "pie",
  });
  // let autoData = autoCharts.findChartData({
  //   rawData: data,
  //   xKey: "dataTimes",
  // });
  console.log("autoData::: ", autoData);
  let myChart = echarts.init(document.querySelector("#chart"));
  let option = {
    tooltip: {
      trigger: "axis",
    },
    legend: autoData.legend,
    grid: {
      left: "3%",
      right: "4%",
      bottom: "3%",
      containLabel: true,
    },
    xAxis: autoData.xAxis,
    yAxis: {
      type: "value",
    },
    series: autoData.series,
  };
  myChart.setOption(option);
</script>
